spring.application.name=sharding.jdbc.simple.demo
#\u6307springboot\u542F\u52A8\u65F6\uFF0C\u5982\u679C\u53D1\u73B0\u91CD\u540D\u7684bean\u5C31\u8986\u76D6\u5B83
#\u56E0\u4E3A\u5728\u6CE8\u518CSharding-jdbc\u7684dataSource\u65F6\uFF0Cspring\u5BB9\u6613\u53D1\u73B0druid\u5DF2\u7ECF\u5B9A\u4E49\u540D\u79F0\u4E3AdataSource\u7684bean,\u5E76\u4E14\u7981\u7528\u4E86\u8986\u76D6
# \u6240\u4EE5\u6211\u4EEC\u8981\u8BBE\u7F6E\u4E3Atrue
spring.main.allow-bean-definition-overriding=true
# table - \u53EA\u914D\u7F6E\u4E86\u6C34\u5E73\u5206\u8868
# db - \u914D\u7F6E\u4E86\u6C34\u5E73\u5206\u5E93\u5206\u8868
# verticaldb - \u914D\u7F6E\u4E86\u5782\u76F4\u5206\u5E93\uFF0C\u6C34\u5E73\u5206\u5E93\u5206\u8868\uFF0C\u516C\u5171\u8868
# mldb - \u914D\u7F6E\u4E86\u5782\u76F4\u5206\u5E93\uFF0C\u6C34\u5E73\u5206\u5E93\u5206\u8868\uFF0C\u516C\u5171\u8868\uFF0C\u4E3B\u4ECE\u5E93\u540C\u6B65
spring.profiles.active=mldb
# \u6253\u5F00sql\u8F93\u51FA\u65E5\u5FD7
sharding.jdbc.config.props.sql.show=true
#mybatis\u7684\u9A7C\u5CF0\u547D\u540D
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.cn.pengan.simple-demo=debug
logging.level.druid.sql=debug
